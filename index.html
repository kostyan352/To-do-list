<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <h1 style="text-align: center;">TO-DO LIST</h1>
        <div class="list">
            <h3>Список задач: 0 задач</h3>
                <ol class="tasks">
                </ol>
                    <button placeholder="Выберите задачу" class="delBtn" hidden type="submit">Удалить</button>
        </div>
    <div class="createNewTask">
        <h3>Добавить задачу</h3>
            <div>
                <input class="inputTask" type="text">
                    <button class="addBtn" type="submit">Добавить</button>
            </div>
    </div>
<script defer src="app.js"></script>
</body>
</html>
